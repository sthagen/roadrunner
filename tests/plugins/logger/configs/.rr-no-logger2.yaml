rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../http/client.php echo pipes"
  user: ""
  group: ""
  env:
    "RR_HTTP": "true"
  relay: "pipes"
  relay_timeout: "20s"

http:
  debug: true
  address: 127.0.0.1:18945
  max_request_size: 1024
  pool:
    num_workers: 2
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s